<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center py-3">
        <h1 class="text-primary">Joke Generator</h1>
        <nav>
            <button onclick="location.href='from_scratch.html';" class="btn btn-secondary">Go to Cat Page</button>
            <button onclick="location.href='professional_page.html';" class="btn btn-secondary">Go to Professional Page</button>
        </nav>
    </header>

    <main class="container py-5">
        <div class="text-center">
            <h2>Generate a Joke</h2>
            <button id="generate-joke" class="btn btn-primary my-3">Generate Joke</button>
            <p id="joke-setup" class="mt-4 font-weight-bold"></p>
            <p id="joke-punchline" class="text-success"></p>
        </div>
    </main>

    <script>
        const jokes = [
            { setup: "Why do programmers prefer dark mode?", punchline: "Because light attracts bugs!" },
            { setup: "Why do Java developers wear glasses?", punchline: "Because they can't C#!" },
            { setup: "Why don't scientists trust atoms?", punchline: "Because they make up everything!" },
            { setup: "What do you call a fake noodle?", punchline: "An impasta!" },
        ];

        document.getElementById('generate-joke').addEventListener('click', () => {
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById('joke-setup').textContent = randomJoke.setup;
            document.getElementById('joke-punchline').textContent = randomJoke.punchline;
        });
    </script>
</body>
</html>
